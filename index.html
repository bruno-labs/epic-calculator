<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-view">
        <h1 class="titulo">Epic Calculator<br>Do it now!</h1>
        <div class="container">
            <div class="display">
                <div class="expressao disp"></div>
                <div class="numero-digitado disp"></div>
            </div>
            <div class="botao clear grid2">C</div>
            <div class="botao back">BACK</div>
            <div class="botao dividir">/</div>
            <div class="botao mult">*</div>
            <div class="botao soma">+</div>
            <div class="botao subtracao">-</div>
            <div class="botao zero grid2">0</div>
            <div class="botao um">1</div>
            <div class="botao dois">2</div>
            <div class="botao tres">3</div>
            <div class="botao quatro">4</div>
            <div class="botao cinco">5</div>
            <div class="botao seis">6</div>
            <div class="botao sete">7</div>
            <div class="botao oito">8</div>
            <div class="botao nove">9</div>
            <div class="botao virgula">,</div>
            <div class="botao enter">=</div>
            <input type="text" class="input-escondido" id="input">
        </div>
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
